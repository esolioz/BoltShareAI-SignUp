<div class="bs-page-layout">
    <div class="bs-stepper">
        <!-- Left content-->
        <div class="bs-stepper__left-content">
            <div class="bs-left-content-top">
                <!-- Company -->
                <div class="bs-left-content-top__company">
                    <div class="bs-company-icon">
                        <mat-icon>offline_bolt</mat-icon>
                    </div>
                    <div class="bs-company-name">
                        BoltShare AI
                    </div>

                </div>

                <!-- Steps-->
                <div class="bs-left-content-top__steps">
                    <ng-container *ngFor="let step of steps; let i = index;">
                        <div class="bs-steps-item" [ngClass]="(selectedIndex === i) ? '' : inactive"
                            (click)="selectedIndex = i">
                            <ng-container *ngIf="step.stepLabel; else displayTextError"
                                [ngTemplateOutlet]="step.stepLabel.template">
                            </ng-container>
                            <ng-template #displayTextError>
                                {{ 'There is no steps label configured!' }}
                            </ng-template>
                        </div>
                    </ng-container>
                </div>

            </div>


            <!-- Footer -->
            <div class="bs-left-content-footer">
                <div class="bs-left-content-footer__copyright">
                    Â© BoltShare AI 2023
                </div>
                <div class="bs-left-content-footer__help">
                    <mat-icon>contact_support</mat-icon>
                    help@chicken-app.ai
                </div>
            </div>
        </div>
        <!-- Right content-->
        <div class="bs-stepper__right-content">
            <ng-container [ngTemplateOutlet]="selected ? selected.content : null"></ng-container>
        </div>
    </div>
</div>
